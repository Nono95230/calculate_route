calculate_route.settings:
  path: '/admin/config/services/calculate-route/config'
  defaults:
    _title: 'Calculate Route Settings'
    _controller: 'Drupal\calculate_route\Controller\SettingsController::list'
  requirements:
    _permission: 'access cr config'

calculate_route.config.api_key:
  path: '/admin/config/services/calculate-route/config/api-key'
  defaults:
    _title: 'Calculate Route Settings'
    _form: 'Drupal\calculate_route\Form\ApiKeyForm'
  requirements:
    _permission: 'access cr config'

calculate_route.config.settings:
  path: '/admin/config/services/calculate-route/config/{settings}'
  defaults:
    _title_callback: 'Drupal\calculate_route\Form\MapForm::getTitle'
    _form: 'Drupal\calculate_route\Form\MapForm'
  requirements:
    # settings: 'map|marker|form|appearence'
    settings: 'map'
    _permission: 'access cr config'
    _access_gm_api_key_is_valid: '_access_gm_api_key_is_valid'

